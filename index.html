<!DOCTYPE html>
<html>

<head>
    <script src="build/pixi.min.js"></script>
    <script src="build/pixi-spine.js"></script>
    <script src="build/string-similarity.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <title>Eyes of Priestess</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="col-left"></div>
        <div class="col-center">

            <select id="type"></select>
            <select id="zone"></select>
            <select id="level"></select>
            <p id="count"></p>
            <button id="play">Play</button>
            <button id="speed">1x Speed</button>

            <div id="app-stage"></div>

            <input id="tick" type="range" min="0" value="0">

            <p>Zone name here</p>
            <div id="zone-levels"> </div>

        </div>
        <div class="col-right">

            <div id="enemy-box"></div>
            <div>
                <button>Choose stage</button>
            </div>
            <div>
                <input type="search">
            </div>
        </div>
    </div>
</body>


</html>
