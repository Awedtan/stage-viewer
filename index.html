<!DOCTYPE html>
<html>

<head>
    <title>Eyes of Priestess</title>
    <link rel="stylesheet" href="style.css">
    <script src="build/pixi.min.js"></script>
    <script src="build/pixi-spine.js"></script>
    <script src="build/string-similarity.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="ui.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="flex-col col-1">
            <div id="app-stage"></div>
            <input id="tick" type="range" min="0" value="0">
            <p id="count"></p>
            <button id="play">Play</button>
            <button id="speed">1x Speed</button>
            <button id="popup-open" onclick="openPopup()">Choose stage</button>
            <p id="zone-name">Zone name here</p>
            <ul id="zone-level"></ul>
        </div>
        <div class="flex-col col-2">
            <div id="enemy-container"></div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <div id="popup-header">
            <div id="popup-close" onclick="closePopup()">X</div>
        </div>
        <div id="popup-body">
            <ul id="popup-nav" class="popup-list">
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="mainline">
                    Main Story
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="activity">
                    Event Operations
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="weekly">
                    Supply Stages
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="campaign">
                    Annihalation
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="storymission">
                    Paradox<br>Simulations
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="roguelike">
                    Integrated<br>Strategies
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="climb_tower">
                    Stationary<br>Security Service
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="rune">
                    Contingency<br>Contract
                </li>
                <li class="popup-item" onclick="showZones(this.getAttribute('data'))" data="sandbox">
                    Reclamation<br>Algorithm
                </li>
            </ul>
            <ul id="popup-zone" class="popup-list">
            </ul>
            <ul id="popup-level" class="popup-list">
            </ul>
        </div>
</body>

</html>
