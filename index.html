<!DOCTYPE html>
<html>

<head>
    <title>Eyes of Priestess</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="build/pixi.min.js"></script>
    <script src="build/pixi-spine.js"></script>
    <script src="build/string-similarity.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="ui.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="flex-col col-1">
            <div>
                <button id="play" onclick="togglePlay()">Play</button>
                <button id="speed" onclick="toggleSpeed()">1x Speed</button>
                <button id="popup-open" onclick="openPopup()">Browse Stages</button>
            </div>
            <h1 id="stage-name">Loading...</h1>
            <h2 id="enemy-count"></h2>
            <div id="app-stage"></div>
            <input id="tick" oninput="updateTick(false)" onchange="updateTick(true)" type="range" min="0" value="0">
            <div id="zone-select">
                <h2 id="zone-name"></h2>
                <ul id="zone-level"></ul>
            </div>
        </div>
        <div class="flex-col col-2">
            <div id="enemy-container"></div>
        </div>
    </div>
    <div id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <div class="popup-section">
            <div id="popup-close" onclick="closePopup()">&times;</div>
        </div>
        <div class="popup-section">
            <ul id="popup-nav" class="popup-list">
                <li class="popup-item" onclick="showZones(this)" data="mainline">
                    Main Story
                </li>
                <li class="popup-item" onclick="showZones(this)" data="activity">
                    Event Operations
                </li>
                <li class="popup-item" onclick="showZones(this)" data="weekly">
                    Supply Stages
                </li>
                <li class="popup-item" onclick="showZones(this)" data="campaign">
                    Annihalation
                </li>
                <li class="popup-item" onclick="showZones(this)" data="storymission">
                    Paradox<br>Simulations
                </li>
                <li class="popup-item" onclick="showZones(this)" data="roguelike">
                    Integrated<br>Strategies
                </li>
                <li class="popup-item" onclick="showZones(this)" data="climb_tower">
                    Stationary<br>Security Service
                </li>
                <li class="popup-item" onclick="showZones(this)" data="rune">
                    Contingency<br>Contract
                </li>
            </ul>
        </div>
        <div class="popup-section">
            <ul id="popup-zone" class="popup-list">
            </ul>
        </div>
        <div class="popup-section">
            <ul id="popup-level" class="popup-list">
            </ul>
        </div>
</body>

</html>
